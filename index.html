<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemCount1" type="text" class="form-control text-center" value="1">
                           <button id="addBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5  >$ <span id="itemValue1">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemCount2" type="text" class="form-control text-center" value="1">
                           <button id="addBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="itemValue2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(6%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal" >1,278</span> </h5>
                        <h5>$ <span id="tax" >77</span> </h5>
                        <h5>$ <span id="total" >1,353</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      // plus button event handler

      const addBtn1 = document.getElementById('addBtn1');
      addBtn1.addEventListener('click', function(){
         const itemCount1 = document.getElementById('itemCount1').value;
         var itemNumber = parseInt(itemCount1);
         itemNumber = itemNumber + 1;
         document.getElementById('itemCount1').value = itemNumber;
         // var itemValue = document.getElementById('itemValue').innerText;
         // var iPhonePrice = parseFloat(itemValue); 
         const iPhonePrice = 1219;
         var totalItemValue = iPhonePrice * itemNumber;
         document.getElementById('itemValue1').innerText =totalItemValue;


         //subtotal
         var itemValue2= document.getElementById('itemValue2').innerText ;
         var itemValue2Number = parseFloat(itemValue2);
         var subtotal = totalItemValue + itemValue2Number;
         document.getElementById('subtotal').innerText = subtotal;
         //tax
         var tax = subtotal * 0.06;
         var taxRound = Math.round(tax);
         document.getElementById('tax').innerText = taxRound;
         //total
         var total = subtotal + taxRound;
         document.getElementById('total').innerText = total;

      })
      // remove button event handler
      const removeBtn1 = document.getElementById('removeBtn1');
      removeBtn1.addEventListener('click', function(){
         const  itemCount1 = document.getElementById('itemCount1').value;
         var itemNumber = parseInt(itemCount1);
         itemNumber = itemNumber - 1;
         document.getElementById('itemCount1').value = itemNumber;

         const currentPrice = document.getElementById('itemValue1').
         innerText;
         var priceNumber = parseFloat(currentPrice);
         const iPhonePrice = 1219;
         var updatePrice = priceNumber - iPhonePrice;
         document.getElementById('itemValue1').innerText = updatePrice;


         //subtotal
         var itemValue2= document.getElementById('itemValue2').innerText ;
         var itemValue2Number = parseFloat(itemValue2);
         var subtotal = updatePrice + itemValue2Number;
         document.getElementById('subtotal').innerText = subtotal;
         //tax
         var tax = subtotal * 0.06;
         var taxRound = Math.round(tax);
         document.getElementById('tax').innerText = taxRound;
         //total
         var total = subtotal + taxRound;
         document.getElementById('total').innerText = total;


      })

        // plus button event handler for second item

        const addBtn2 = document.getElementById('addBtn2');
      addBtn2.addEventListener('click', function(){
         const itemCount2 = document.getElementById('itemCount2').value;
         var itemNumber = parseInt(itemCount2);
         itemNumber = itemNumber + 1;
         document.getElementById('itemCount2').value = itemNumber;
         // var itemValue = document.getElementById('itemValue').innerText;
         // var iPhonePrice = parseFloat(itemValue); 
         const coverPrice = 59;
         var totalItemValue = coverPrice * itemNumber;
         document.getElementById('itemValue2').innerText =totalItemValue;


         //subtotal
         var itemValue1= document.getElementById('itemValue1').innerText ;
         var itemValue1Number = parseFloat(itemValue1);
         var subtotal = totalItemValue + itemValue1Number;
         document.getElementById('subtotal').innerText = subtotal;
         //tax
         var tax = subtotal * 0.06;
         var taxRound = Math.round(tax);
         document.getElementById('tax').innerText = taxRound;
         //total
         var total = subtotal + taxRound;
         document.getElementById('total').innerText = total;


      })
      // remove button event handler for second item
      const removeBtn2 = document.getElementById('removeBtn2');
      removeBtn2.addEventListener('click', function(){
         const  itemCount2 = document.getElementById('itemCount2').value;
         var itemNumber = parseInt(itemCount2);
         itemNumber = itemNumber - 1;
         document.getElementById('itemCount2').value = itemNumber;

         const currentPrice = document.getElementById('itemValue2').innerText;
         var priceNumber = parseFloat(currentPrice);
         const coverPrice = 59;
         var updatePrice = priceNumber - coverPrice;
         document.getElementById('itemValue2').innerText = updatePrice;

         //subtotal
         var itemValue1= document.getElementById('itemValue1').innerText ;
         var itemValue1Number = parseFloat(itemValue1);
         var subtotal = updatePrice  + itemValue1Number;
         document.getElementById('subtotal').innerText = subtotal;
         //tax
         var tax = subtotal * 0.06;
         var taxRound = Math.round(tax);
         document.getElementById('tax').innerText = taxRound;
         //total
         var total = subtotal + taxRound;
         document.getElementById('total').innerText = total;

      })


      
   </script>
</body>

</html>
